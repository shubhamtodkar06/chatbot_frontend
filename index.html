<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat Container */
        .chat-container {
            width: 600px;
            height: 90%;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.3);
        }

        /* Chat Header */
        .chat-header {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;

        }

        /* Chatbox (Messages Area) */
        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: url('https://i.pinimg.com/736x/ee/cf/e2/eecfe24f6f4505c44fd82c5e7902918e.jpg') no-repeat center center/cover;
            scrollbar-width: thin;
        }

        /* Scrollbar Styling */
        #chatbox::-webkit-scrollbar {
            width: 6px;
        }

        #chatbox::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        /* Message Styling */
        #chatbox p {
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 12px;
            max-width: 75%;
            word-break: break-word;
            font-size: 1.1em; /* Increased text size */
            font-weight: bold; /* Bold text */
        }

        /* User Message */
        #chatbox p.user-message {
    align-self: flex-end;
    background: rgba(0, 255, 0, 0.6);
    color: white;
    border: 1px solid rgba(0, 255, 0, 0.8);
}
       /* Bot Message */
#chatbox p.bot-message {
    align-self: flex-start;
    background: rgba(255, 255, 255, 0.3);
    color: white; /* Changed to white */
    border: 1px solid rgba(255, 255, 255, 0.6);
}

        /* Chat Input Box */
        .chat-input {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Input Field */
        #userInput {
            flex-grow: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 1em;
            color: white;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease-in-out;
        }

        /* Placeholder Color */
        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Send Button */
        .send-btn {
            padding: 12px 15px;
            border: none;
            background: rgba(0, 255, 0, 0.7);
            color: white;
            cursor: pointer;
            border-radius: 10px;
            margin-left: 10px;
            font-size: 1em;
            transition: 0.3s ease;
        }

        /* Hover Effect */
        .send-btn:hover {
            background: rgba(0, 255, 0, 1);
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div id="chatbox"><div></div></div> <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessageFromButton()">Send</button>
        </div>
    </div>

    <script>
        var chatbox = document.getElementById('chatbox');
        var chatboxContent = chatbox.querySelector('div'); // The inner div where messages are added
        var userInput = document.getElementById('userInput');

        // Get the backend URL from an environment variable
        const backendUrl = process.env.RENDER_BACKEND_URL || '';

        // Initialize SocketIO connection with the backend URL
        var socket = io(backendUrl);

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from server');
        });

        socket.on('message', function(data) {
            var message = document.createElement('p');
            message.textContent = data;
            message.classList.add('bot-message'); // Add class for bot messages
            chatboxContent.appendChild(message); // Append to the inner div
            // Scrolling will be handled by the MutationObserver
        });

        function sendMessage(message) {
            if (message.trim() === '') return; // Ignore empty messages
            socket.emit('user_message', message);
            var userMessage = document.createElement('p');
            userMessage.textContent = 'You: ' + message;
            userMessage.classList.add('user-message'); // Add class for user messages
            chatboxContent.appendChild(userMessage); // Append to the inner div
            userInput.value = ""; // Clear input after sending
            // Scrolling will be handled by the MutationObserver
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage(userInput.value);
            }
        }

        function sendMessageFromButton() {
            sendMessage(userInput.value);
        }

        // MutationObserver to automatically scroll to the bottom when new messages are added
        const observer = new MutationObserver(function(mutationsList) {
            for (const mutation of mutationsList) {
                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
            }
        });

        // Start observing the chatbox for added nodes
        observer.observe(chatbox, { childList: true, subtree: true }); // Observe chatbox directly and its subtree
    </script>

</body>
</html>
